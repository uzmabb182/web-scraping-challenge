<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mission_to_Mars - Web_Scraping_Assignment</title>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <section>
            <!--Latest Mars News-->
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="visualblock">
                            <h2>Latest Mars News</h2>
                            <h3>{{exploration.news_title}}</h3>
                            <p>{{exploration.news_para}}</p>
                            <img src="{{ exploration.featured_image_url }}" alt="Featured Image" width="550"
                                height="310">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="visualblock">
                            <h2>Mars Facts</h2>
                            <table style="width:100px; height:70px; border: 1px solid black"></table>
                            <h3>{{exploration.html_table | safe}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <h1 class="text-center">Mars Hemispheres</h1>
                <hr>
            </div>
        </div>
        </section>
        <div class="container">
            <div class="row">

                {% for single_hemisphere in exploration.hemisphere %}

                <div class="col-lg-3 col-md-12">
                    <div class="visualblock">
                        <div class="card" style="width: 12rem;">
                            <img src="{{single_hemisphere.link}}" class="card-img-top" alt="hemisphere_link" width="250"
                                height="250">
                            <div class="card-body">
                                <p class="card-text">
                                <h1>{{single_hemisphere.title}}</h1>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}

                <hr>
            </div>
        </div>
        </section>






        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
